<!-- add-ad.component.html -->
<div class="min-h-[calc(100vh-180px)] flex items-center justify-center px-4">
  <div class="w-full max-w-2xl bg-white/90 backdrop-blur-sm p-8 rounded-2xl shadow-2xl border border-purple-100">
    <!-- Header Section -->
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-600 to-purple-600">
        Create New Article
      </h2>
      <p class="text-gray-600 mt-2">Share your news with the community</p>
    </div>

    <form (ngSubmit)="addAd()" class="space-y-6">
      <!-- Title Field -->
      <div class="group">
        <label for="title" class="block text-sm font-medium text-gray-700 mb-1 group-focus-within:text-pink-600 transition-colors">
          Headline
        </label>
        <div class="relative">
          <input
            type="text"
            id="title"
            [(ngModel)]="title"
            name="title"
            required
            placeholder="Enter your news headline"
            class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-pink-500 focus:ring-2 focus:ring-pink-200 transition-all outline-none text-gray-800 bg-white/50"
          />
        </div>
      </div>

      <!-- Description Field -->
      <div class="group">
        <label for="description" class="block text-sm font-medium text-gray-700 mb-1 group-focus-within:text-pink-600 transition-colors">
          Content
        </label>
        <textarea
          id="description"
          [(ngModel)]="description"
          name="description"
          required
          rows="6"
          placeholder="Write your news article content here..."
          class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-pink-500 focus:ring-2 focus:ring-pink-200 transition-all outline-none text-gray-800 bg-white/50 resize-none"
        ></textarea>
      </div>

      <!-- Two Column Layout for Category and Location -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Category Field -->
        <div class="group">
          <label for="category" class="block text-sm font-medium text-gray-700 mb-1 group-focus-within:text-pink-600 transition-colors">
            Category
          </label>
          <select
            id="category"
            [(ngModel)]="category"
            name="category"
            required
            class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-pink-500 focus:ring-2 focus:ring-pink-200 transition-all outline-none text-gray-800 bg-white/50"
          >
            <option value="" disabled selected>Select a category</option>
            <option value="Technology">Technology</option>
            <option value="Science">Science</option>
            <option value="Politics">Politics</option>
            <option value="Business">Business</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Sports">Sports</option>
            <option value="Health">Health</option>
            <option value="Education">Education</option>
          </select>
        </div>

        <!-- Location Field -->
        <div class="group">
          <label for="location" class="block text-sm font-medium text-gray-700 mb-1 group-focus-within:text-pink-600 transition-colors">
            Tags
          </label>
          <input
            type="text"
            id="location"
            [(ngModel)]="location"
            name="location"
            placeholder="Enter tags (comma separated)"
            class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-pink-500 focus:ring-2 focus:ring-pink-200 transition-all outline-none text-gray-800 bg-white/50"
          />
        </div>
      </div>

      <!-- Submit Button -->
      <div class="pt-4">
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-pink-600 to-purple-600 text-white font-semibold py-3 px-6 rounded-lg hover:from-pink-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2 transition-all duration-200 transform hover:scale-[1.02]"
        >
          Publish Article
        </button>
      </div>
    </form>
  </div>
</div>
