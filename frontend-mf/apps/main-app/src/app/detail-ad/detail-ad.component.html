<!-- detail-ad.component.html -->
<div class="min-h-screen bg-gray-50">
  <div class="max-w-4xl mx-auto px-4 py-8">
    <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-2xl border border-purple-100 overflow-hidden">
      <!-- Article Header Section -->
      <div class="p-8 border-b border-purple-100">
        <!-- Category Badge -->
        <div class="mb-4">
          <span class="inline-block px-3 py-1 text-sm font-medium text-pink-600 bg-pink-50 rounded-full">
            {{ ad.category }}
          </span>
        </div>

        <!-- Headline -->
        <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-600 to-purple-600 mb-4">
          {{ ad.title }}
        </h1>

        <!-- Metadata -->
        <div class="flex flex-wrap items-center text-sm text-gray-600 gap-4">
          <div class="flex items-center">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <span>Posted {{ ad.created_at | date: 'MMM d, y, h:mm a' }}</span>
          </div>
          <div class="flex items-center">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            </svg>
            <span>Last updated {{ ad.updated_at | date: 'MMM d, y, h:mm a' }}</span>
          </div>
        </div>
      </div>

      <!-- Article Content Section -->
      <div class="p-8">
        <!-- Main Content -->
        <div class="prose max-w-none mb-8">
          <p class="text-gray-700 leading-relaxed whitespace-pre-line">{{ ad.description }}</p>
        </div>

        <!-- Tags -->
        <div class="flex flex-wrap gap-2 mb-8">
          <ng-container *ngFor="let tag of ad.location.split(',')">
            <span class="px-3 py-1 text-sm bg-purple-50 text-purple-600 rounded-full">
              {{ tag.trim() }}
            </span>
          </ng-container>
        </div>

        <!-- Author Info -->
        <div class="flex items-center space-x-4 p-4 bg-gray-50 rounded-lg">
          <div class="flex-shrink-0">
            <div class="w-12 h-12 bg-gradient-to-r from-pink-600 to-purple-600 rounded-full flex items-center justify-center text-white font-bold">
              {{ userConnected.email.charAt(0).toUpperCase() }}
            </div>
          </div>
          <div>
            <p class="font-medium text-gray-900">{{ userConnected.email }}</p>
            <p class="text-sm text-gray-600">Author</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Chat Section -->
    <div class="mt-8 bg-white/90 backdrop-blur-sm rounded-2xl shadow-2xl border border-purple-100 p-8">
      <h2 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-600 to-purple-600 mb-6">
        Discussion
      </h2>
      <app-chat [adId]="ad.id" [userConnected]="userConnected"></app-chat>
    </div>
  </div>
</div>
