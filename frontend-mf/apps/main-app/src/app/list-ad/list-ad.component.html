<!-- list-ad.component.html -->
<div class="pt-8 pb-6">
  <div class="text-center mb-8">
    <h2 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-600 to-purple-600">
      Latest News Articles
    </h2>
    <p class="text-gray-600 mt-2 mb-6">Stay updated with the latest stories and updates</p>
    
    <button 
      (click)="goToAddAd()" 
      class="group inline-flex items-center gap-2 bg-gradient-to-r from-pink-600 to-purple-600 text-white font-semibold py-3 px-8 rounded-lg hover:from-pink-700 hover:to-purple-700 transform hover:scale-[1.02] transition-all duration-200 shadow-md hover:shadow-lg"
    >
      <svg 
        class="w-5 h-5 transition-transform duration-200 group-hover:rotate-90" 
        fill="none" 
        stroke="currentColor" 
        viewBox="0 0 24 24"
      >
        <path 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          stroke-width="2" 
          d="M12 4v16m8-8H4"
        />
      </svg>
      <span>Publish Article</span>
    </button>
  </div>
</div>

<!-- News Grid -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
  @for (ad of listAds; track ad) {
    <ng-mf-line-ad [ad]="ad" [userConnected]="userConnected"></ng-mf-line-ad>
  }
</div>
