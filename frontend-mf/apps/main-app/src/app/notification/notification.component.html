<div class="notifications bg-white/95 backdrop-blur-sm border border-purple-100 shadow-xl rounded-xl p-4 max-h-[400px] overflow-y-auto">
  <!-- Header -->
  <div class="flex items-center justify-between mb-4 pb-2 border-b border-purple-100">
    <h3 class="text-lg font-semibold text-transparent bg-clip-text bg-gradient-to-r from-pink-600 to-purple-600">
      Notifications
    </h3>
    <span class="text-xs text-gray-500">{{ notifications.length }} new</span>
  </div>

  <!-- Notifications List -->
  <ul class="space-y-3">
    @for (notification of notifications; track notification) {
      <li class="group relative bg-white hover:bg-gray-50 rounded-lg p-3 transition-all duration-200 border border-transparent hover:border-purple-100">
        <!-- Notification Content -->
        <div class="flex items-start gap-3">
          <!-- Icon -->
          <div class="flex-shrink-0 w-8 h-8 rounded-full bg-gradient-to-r from-pink-500 to-purple-500 flex items-center justify-center text-white">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z">
              </path>
            </svg>
          </div>
          
          <!-- Content -->
          <div class="flex-1 min-w-0">
            <p class="text-sm font-medium text-pink-600">New Article Published</p>
            <h4 class="text-base font-semibold text-gray-900 truncate group-hover:text-transparent group-hover:bg-clip-text group-hover:bg-gradient-to-r group-hover:from-pink-600 group-hover:to-purple-600 transition-all duration-200">
              {{ notification.title }}
            </h4>
            <div class="flex items-center gap-2 mt-1">
              <span class="text-xs text-gray-500">
                {{ notification.createdAt | date:'MMM d, y, h:mm a' }}
              </span>
            </div>
          </div>

          <!-- Unread Indicator -->
          <div class="absolute top-3 right-3 w-2 h-2 bg-pink-500 rounded-full animate-pulse"></div>
        </div>
      </li>
    } @empty {
      <li class="text-center py-6">
        <div class="text-gray-500 text-sm">No new notifications</div>
      </li>
    }
  </ul>

</div>
