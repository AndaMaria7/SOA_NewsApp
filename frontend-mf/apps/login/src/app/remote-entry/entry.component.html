<div class="login-app flex justify-center items-center min-h-screen bg-gradient-to-r from-pink-400 via-purple-500 to-pink-600">
  <div class="login-form-container bg-white/90 backdrop-blur-sm p-8 rounded-lg shadow-2xl w-full max-w-sm border border-white/20">
    <!-- Login Form -->
    <form class="login-form space-y-6" (ngSubmit)="submit()">
      <h2 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-600 to-purple-600 text-center mb-6">
        {{ isRegisterMode ? 'Create an Account' : 'Welcome Back!' }}
      </h2>

      <!-- Email Input -->
      <div>
        <label for="email" class="block text-gray-700 font-medium">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent"
        />
      </div>

      <!-- Password Input -->
      <div>
        <label for="password" class="block text-gray-700 font-medium">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
        />
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button
          type="submit"
          class="w-full py-3 bg-gradient-to-r from-pink-600 to-purple-600 text-white font-semibold rounded-md hover:from-pink-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-pink-500 transition-all"
        >
          {{ isRegisterMode ? 'Register' : 'Login' }}
        </button>
      </div>
    </form>

    <!-- Logged in message -->
    <p *ngIf="isLoggedIn$ | async" class="mt-4 text-green-600 text-center">User is logged in!</p>

    <!-- Toggle between login and register -->
    <div class="text-center mt-4">
      <button
        (click)="toggleMode()"
        class="text-purple-600 hover:text-pink-600 hover:underline focus:outline-none transition-colors"
      >
        {{ isRegisterMode ? 'Already have an account? Login' : "Don't have an account? Register" }}
      </button>
    </div>
  </div>
</div>
